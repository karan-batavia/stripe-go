components:
  schemas:
    ApiResponsePayload:
      type: object
      properties:
        records:
          type: array
          items:
            $ref: '#/components/schemas/ApiResponseObject'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiResponseError'
    SalesforceId:
      type: string
      minLength: 18
      maxLength: 18

    ApiResponseError:
      type: object
      properties:
        sobject_field:
          type: string
        sobject_type:
          type: string
        error_message:
          type: string
        error_type:
          type: string
    ApiResponseObject:
      allOf:
        - $ref: '#/components/schemas/BaseSalesforceObject'
        - oneOf:
            - $ref: '#/components/schemas/Account'
            - $ref: '#/components/schemas/OrderItem'
            - $ref: '#/components/schemas/ConsumptionSchedule'
            - $ref: '#/components/schemas/SBQQ__OrderItemConsumptionSchedule__c'
            - $ref: '#/components/schemas/Pricebook2'
    BaseSalesforceObject:
      type: object
      properties:
        attributes:
          type: object
          properties:
            type:
              type: string
            url:
              type: string
              format: uri
        Id:
          $ref: '#/components/schemas/SalesforceId'

    Account:
      type: object
      properties:
        Accounts:
          type: array
          items:
            $ref: '#/components/schemas/SalesforceId'
        Opportunities:
          type: array
