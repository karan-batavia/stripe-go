<template>
    <div class="slds-p-horizontal_large slds-p-vertical_xx-large slds-container slds-container_center slds-container_medium">
        <div class="item-wrapper">
            <!-- Salesforce Connection -->
            <c-system-connections-step-item
                    system="Salesforce"
                    status={salesforceStatus}
                    onconnect={connectToSalesforce}
            >
            </c-system-connections-step-item>
            <!-- /Salesforce Connection -->
        </div>
        <div class="item-wrapper">
            <!-- Stripe Connection -->
            <c-system-connections-step-item
                    system="Stripe"
                    status={stripeStatus}
                    onconnect={connectToStripe}
            >
            </c-system-connections-step-item>
            <!-- /Stripe Connection -->
        </div>
    </div>

    <!-- Stripe Mode Modal -->
    <c-modal class="stripe-modal-connect-stripe-account" title="Connect Stripe Account">
        <div class="slds-is-relative">
            <lightning-spinner if:true={modalLoading} alternative-text="Loading..."></lightning-spinner>
            <p class="slds-text-align_center">
                Would you like to connect your Stripe account in test mode or live mode?
            </p>
        </div>
        <lightning-button slot="footer" label="Cancel" variant="neutral" onclick={hideConnectToStripeModal} class="slds-button" disabled={modalLoading}></lightning-button>
        <lightning-button slot="footer" label="Live Mode" variant="success" onclick={connectToStripeLiveMode} class="slds-button" disabled={modalLoading}></lightning-button>
        <lightning-button slot="footer" label="Test Mode" variant="success" onclick={connectToStripeTestMode} class="slds-button" disabled={modalLoading}></lightning-button>
    </c-modal>
    <!-- /Unauthorize Confirmation Modal -->

</template>
