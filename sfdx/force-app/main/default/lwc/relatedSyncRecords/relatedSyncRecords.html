                                            <!-- /Additional Details -->
                                        </template>
                                    </tbody>
                                </table>
                                <!-- Load More Records -->
                                <template if:true={moreErrorsToLoad}>
                                    <div class="slds-text-align_center slds-p-top_small slds-p-bottom_xx-small slds-p-horizontal_large">
                                        <lightning-button label="Load More" variant="base" icon-name="utility:loop" onclick={loadMoreErrorRecords}></lightning-button>
                                    </div>
                                </template>
                                <!-- /Load More Records -->
                            </div>
                        </template>
                    </lightning-tab>
                    <!-- /Sync Issues -->
                </lightning-tabset>
            </template>
        </div>
        <!-- /Component Body -->
    </article>
</template>
