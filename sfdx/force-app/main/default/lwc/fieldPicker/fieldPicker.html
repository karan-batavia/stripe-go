<template>
    <div class={outerClassList} onclick={preventDefaultStopProp}>
        <template if:false={labelHidden}>
            <template if:true={required}>
                <abbr class="slds-required" title="required">*</abbr>
            </template>
            <label class="slds-form-element__label">{label}</label>
        </template>
        <div class={picklistClassList} aria-expanded="true" onkeyup={handleKeyupOnPicklist} onkeydown={handleKeydownOnPicklist}>
            <!-- Value Tooltip -->
            <template if:true={enablePopover}>
                <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom slds-is-absolute" role="tooltip">
                    <div class="slds-popover__body">{display}</div>
                </div>
            </template>
            <!-- /Value Tooltip -->
            <div class="slds-form-element__control" onblur={blur}>
                <div class="slds-button slds-input slds-picklist__input slds-text-color_default slds-picklist__label sp-menu-button" aria-haspopup="true" tabindex="0" onblur={blur} onfocus={focus} onclick={click}>
                    <span class={valueLabelClassList} title={valueLabel}>
                        <input name={name} value={hash} class="slds-hide"/>
                        {display}
                    </span>
                    <template if:true={showDropdownIcon}>
                        <template if:false={showMenu}>
                            <template if:false={hash.length}>
                                <lightning-icon class="sp-dropdown-icon" icon-name="utility:search" size="xx-small"></lightning-icon>
                            </template>
                            <template if:true={hash.length}>
                                <lightning-button-icon class="sfp-dropdown-icon_clear slds-is-absolute" icon-name="utility:close" variant="bare" size="small" onclick={clearValue}></lightning-button-icon>
                            </template>
                        </template>
                    </template>
                </div>
                <div role="listbox" class={dropdownClassList} onmousemove={disableKeyboardMode} style={dropdownStyles} onmousedown={handleDropdownMouseDown}>

                    <!-- PICKER CONTEXT AND NAV -->
                    <div class="slds-grid slds-grid_vertical-align-center slds-gutters_xxx-small slds-m-horizontal_x-small slds-m-vertical_x-small">
                        <div class="slds-col slds-no-flex">
                            <!-- Back Button -->
                            <lightning-button-icon icon-name="utility:chevronleft" size="small" variant="border-filled" onclick={backClick} disabled={backDisabled}></lightning-button-icon>
                        </div>
                        <div class="slds-col slds-has-flexi-truncate">
                            <div class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <!-- Current Object Icon -->
                                    <div class="slds-is-relative">
                                        <lightning-icon icon-name="custom:custom11" size="small" alternative-text=""></lightning-icon>
                                        <lightning-icon icon-name={currentObjectIcon} size="small" alternative-text={currentObject} class="sfp-object-icon slds-is-absolute"></lightning-icon>
                                    </div>
                                    <!-- /Current Object Icon -->
                                </div>
                                <div class="slds-media__body">
                                    <!-- Current Object Name -->
                                    <div class="slds-truncate">
                                        <strong if:true={currentObject}>{currentObject}</strong>
                                        <strong if:false={currentObject}>N/A</strong>
                                    </div>
                                    <!-- /Current Object Name -->
                                </div>
                            </div>
                        </div>
                        <div if:true={showClearPath} class="slds-col_bump-left slds-align-middle slds-p-right_small">
                            <lightning-button label="Clear" variant="base" onclick={clearPathClick}></lightning-button>
                        </div>
                    </div>
                    <!-- Max Lookup Warning -->
                    <template if:true={isMaxSelection}>
                        <div class="slds-media slds-p-horizontal_medium slds-m-top_xx-small">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:warning" variant="warning" size="xx-small" alternative-text="Warning"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-text-title">
                                    Lookup limit reached: lookup fields not shown
                                </div>
                            </div>
                        </div>
                    </template>
                    <!-- /Max Lookup Warning -->
                    <!-- /PICKER CONTEXT AND NAV -->

                    <div class={inputClassList}>
                        <div class="slds-form-element slds-m-vertical_x-small slds-m-horizontal_small">
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                <lightning-icon class="slds-input__icon slds-icon-text-default" icon-name="utility:search" size="x-small"></lightning-icon>
                                <input class="slds-input sp-input" type="text" onfocus={clearBlurTimeout} onblur={blur} onkeyup={handleKeyupOnInput} onkeydown={handleKeydownOnInput} value={searchTerm}>
                            </div>
                        </div>
                    </div>
                    <div class="sp-scrollable-list slds-is-relative" style={dropdownMenuStyles} onscroll={preventDefaultStopProp}>
                        <!-- List Loading State -->
                        <div if:true={dropdownLoading} class="sfp-spinner-container slds-is-relative">
                            <lightning-spinner size="small" alternative-text="Loading Options..."></lightning-spinner>
                        </div>
                        <!-- /List Loading State -->
                        <ul role="menu">
                            <template if:false={dropdownLoading}>
                                <template if:false={hasResults}>
                                    <li role="presentation">
                                        <div class="sp-no-results slds-lookup__result-text">
                                            No results found
                                        </div>
                                    </li>
                                </template>
                                <template for:each={filteredOptions} for:item="option">
                                    <template if:true={option.isOptGroup}>
                                        <li key={option.label} role="presentation" class="slds-listbox__item">
                                            <div  role="presentation" class="slds-media slds-listbox__option slds-listbox__option_plain">
                                                <h3 class="slds-listbox__option-header slds-truncate" role="presentation" title={option.label}>{option.label}</h3>
                                            </div>
                                        </li>
                                        <template for:each={option.options} for:item="groupOption">
                                            <c-field-picker-option key={groupOption.value} option={groupOption} onselect={select} onupdatefocusindex={updateFocusIndex}></c-field-picker-option>
                                        </template>
                                    </template>
                                    <template if:false={option.isOptGroup}>
                                        <c-field-picker-option key={option.value} option={option} onselect={select} onupdatefocusindex={updateFocusIndex}></c-field-picker-option>
                                    </template>
                                </template>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <template if:false={validity}>
                <div class="slds-form-element__help">{errorMessage}</div>
            </template>
        </div>
    </div>
</template>
