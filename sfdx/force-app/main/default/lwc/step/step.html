<template>
    <!-- Step Content -->
    <article class="stripe-settings slds-card slds-m-bottom_x-large slds-is-relative">
        <!-- Loading -->
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </template>
        <!-- /Loading -->
        <template if:true={showIntro}>
            <!-- Step Intro Illustration -->
            <div class="slds-p-around_xx-large slds-container slds-container_center slds-container_medium">
                <div class="stripe-intro-card slds-illustration slds-illustration_small">
                    <img class="stripe-illustration" src={illustrationUrl}/>
                    <div class="slds-text-longform slds-m-top_large">
                        <h3 class="slds-text-heading_medium slds-m-bottom_medium">
                            {stepName}
                        </h3>
                        <slot name="intro-description">
                        </slot>
                        <button class="strike-intro-card__action slds-button slds-button_brand" onclick={hideIntro}>{introButtonLabel}</button>
                    </div>
                </div>
            </div>
            <!-- /Step Intro Illustration -->
        </template>
        <div class={stepContentClasslist}>
            <!-- Step Description -->
            <div class="stipe-settings__description slds-p-around_large slds-border_bottom">
                <div if:false={setupComplete} class="slds-text-heading_small slds-m-bottom_small">
                    {stepName}
                </div>
                <slot name="description">
                </slot>
            </div>
                
            <!-- Step Content -->
            <div class="stripe-settings__content">
                <slot> 
                    <!-- Step Contents Here -->
                </slot>
            </div>
            <!-- /Step Content -->
                
            <!-- Footer (Sticky) -->
            <template if:false={footerHidden}>
                <div class="stripe-footer__sticky">
                    <div class="slds-p-around_large slds-border_top">
                        <template if:false={setupComplete}>
                            <div class="slds-grid slds-grid_align-spread">
                                <div class="slds-col">
                                    <lightning-button label={backLabel} variant="neutral" onclick={back} disabled={backDisabled}></lightning-button>
                                </div>
                                <div class="slds-col">
                                    <lightning-button label={nextLabel} variant="brand" onclick={next} disabled={nextDisabled}></lightning-button>
                                </div>
                            </div>
                        </template>
                        <template if:true={setupComplete}>
                            <div class="slds-grid slds-grid_align-end">
                                <div class="slds-col">
                                    <lightning-button label="Save" variant="brand" onclick={save} disabled={saveDisabled}></lightning-button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </article>
    <!-- Step Content -->
</template>
