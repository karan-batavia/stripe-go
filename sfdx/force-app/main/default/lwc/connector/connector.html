<!-- Strike Connector v2.2.0 -->
<template>
    <template if:true={isComplete}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success" role="alert">
            <span class="slds-assistive-text">success</span>
            <span>
                <lightning-icon class="slds-m-right_x-small" icon-name="utility:success" size="small" variant="inverse" alternative-text="success" title="success"></lightning-icon>
            </span>
            <h2>
                Connected
            </h2>
        </div>
    </template>
    <template if:false={isComplete}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_offline" role="alert">
            <span class="slds-assistive-text">offline</span>
            <span>
                <lightning-icon class="slds-m-right_x-small" icon-name="utility:offline" size="small" variant="inverse" alternative-text="offline" title="offline"></lightning-icon>
            </span>
            <h2>
                Not Connected
            </h2>
        </div>
    </template>
    <!-- /Status Bar -->

    <!-- Body -->
    <slot></slot>
    <!-- /Body -->

    <!-- Button -->
    <div class="slds-text-align_right slds-p-top_small">
        <lightning-button label={authorizeLabel} onclick={authorize} title={authorizeLabel} variant="neutral" disabled={authDisabled}></lightning-button>
    </div>
    <!-- /Button -->
</template>
